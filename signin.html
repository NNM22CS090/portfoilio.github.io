<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse:collapse;
            width:80%;
        }
        td,th{
            border:solid 1px ;
            text-align: left;
        }
    </style>
</head>
<body>
  <table id="myTable">
    <tr>
        <th>name</th>
        <th>email</th>
        <th>action</th>
    </tr>
    <tr>
        <td><input type="text" name="name[]"></td>
        <td><input type="text" name="email[]"></td>
        <td><button type="button" onclick="delRow(this)">delete</button></td>
    </tr>
  </table>
  <button type="button" onclick="addRow()">add</button> 

  <script>
    function addRow(){
        var table=document.getElementById("myTable");
        var row=table.insertRow();
        var cell1=row.insertCell(0);
        var cell2=row.insertCell(1);
        var cell3=row.insertCell(2);
        cell1.innerHTML='<input type="text" name="name[]">';
        cell2.innerHTML='<input type="text" name="email[]">';
        cell3.innerHTML='<button type="button" onclick="delRow(this)">delete</button>';
    }
    function delRow(button){
        var row=button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
  </script>
</body>
</html>
